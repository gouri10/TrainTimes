<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrainTimes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center" style="background-color:chocolate;color:white;">
            <h1 class="display-4"><strong>AnyTime is Train Time</strong></h1>
            <p class="lead"><strong>Choo Choo. Chee Chee.</strong></p>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading"><strong>Current Train Schedule</strong></div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading"><strong>Train</strong></div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="nameInput">Train Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="fttInput">First Train Time(HH:mm -military time)</label>
                        <input type="text" class="form-control" id="fttInput">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>
                    <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <script src="assets/javascript/logic.js"></script>
</body>

</html>
